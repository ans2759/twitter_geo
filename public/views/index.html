<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Geo</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/ngToast/dist/ngToast.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCS8fjIGPZZxqmKBCNDv4wyerRV9HEV6sM"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-ui-event/dist/event.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="libs/ngToast/dist/ngToast.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/ngtweet/dist/ngtweet.min.js"></script>

    <!--Angular app-->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/factories/ResourceFactory.js"></script>
    <script src="javascripts/controllers/homeCtrl.js"></script>
    <script src="javascripts/controllers/wordCtrl.js"></script>
    <script src="javascripts/controllers/newUserCtrl.js"></script>
    <script src="javascripts/controllers/adminCtrl.js"></script>
    <script src="javascripts/controllers/notAuthorizedCtrl.js"></script>
    <script src="javascripts/services/map.js"></script>
    <script src="javascripts/services/streamConnectedService.js"></script>
    <script src="javascripts/services/tweetCountService.js"></script>
    <script src="javascripts/services/messageBus.js"></script>
    <script src="javascripts/directives/isAdmin.js"></script>
    <script src="javascripts/directives/activeTab.js"></script>

    <link rel="fav icon" type="image/png" href="images/favicon/favicon.ico"/>

</head>
<body>

    <div ng-app="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" data-ui-sref="home">TrendSpottr</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" active-tab="home" data-ui-sref="home">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" active-tab="admin" data-is-admin data-ui-sref="admin">Admin</a>
                    </div>
                </div>
            </div>
        </nav>

        <br>

        <div class="container" twitter-widget-initialize ui-view></div>
        <toast></toast>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                </div>
                <div class="modal-footer justify-content-center">
                    <div id="mapModalFooter"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
