<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Geo</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/ngToast/dist/ngToast.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCS8fjIGPZZxqmKBCNDv4wyerRV9HEV6sM"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-ui-event/dist/event.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/ngToast/dist/ngToast.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/homeCtrl.js"></script>
    <script src="javascripts/wordCtrl.js"></script>
    <script src="javascripts/newUserCtrl.js"></script>
    <script src="javascripts/map.js"></script>

</head>
<body>

    <div ng-app="app">

        <div ui-view></div>

        <hr />
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
