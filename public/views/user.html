<div class="jumbotron bg-light">
    <h1>{{ctrl.user.displayName}}</h1>
    <div data-ng-if="ctrl.showForm">
        <form class="needs-validation" novalidate>
            <div class="form-group col-6">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" data-ng-model="ctrl.paymentInfo.name">
            </div>
            <div class="form-group col-8">
                <label for="street">Address</label>
                <input type="text" class="form-control" id="street" placeholder="Enter your street address" data-ng-model="ctrl.paymentInfo.address">
            </div>
            <div class="form-group col-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" data-ng-model="ctrl.paymentInfo.city">
            </div>
            <div class="form-group col-2">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" data-ng-model="ctrl.paymentInfo.state">
                    <option value="" selected>Choose...</option>
                    <option data-ng-repeat="state in ctrl.states" value="{{state}}">{{state}}</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCard" placeholder="Enter credit card number" data-ng-model="ctrl.paymentInfo.creditCard">
            </div>
            <div class="form-group col-2">
                <label for="expiryMonth">Expiration Month</label>
                <select id="expiryMonth" class="form-control" data-ng-model="ctrl.paymentInfo.expiryMonth">
                    <option value="" selected>Choose...</option>
                    <option data-ng-repeat="month in ctrl.months" value="{{$index + 1}}">{{month}}</option>
                </select>
            </div>
            <div class="form-group col-2">
                <label for="expiryYear">Expiration Month</label>
                <select id="expiryYear" class="form-control" data-ng-model="ctrl.paymentInfo.expiryYear">
                    <option value="" selected>Choose...</option>
                    <option data-ng-repeat="year in ctrl.years" value="{{year}}">{{year}}</option>
                </select>
            </div>
            <div class="form-group col-2">
                <label for="ccv">CCV</label>
                <input type="text" class="form-control" id="ccv" placeholder="Enter CCV" maxlength="4" data-ng-model="ctrl.paymentInfo.ccv">
            </div>
            <button type="submit" class="btn btn-primary btn-sm" data-dismiss="modal" data-ng-disabled="!ctrl.submitEnabled()"
                    data-ng-click="ctrl.billMonthly()">
                Monthly Subscription: $4.99
            </button>
            <button type="submit" class="btn btn-primary btn-sm" data-dismiss="modal" data-ng-disabled="!ctrl.submitEnabled()"
                    data-ng-click="ctrl.billYearly()">
                Yearly Subscription: $49.99
            </button>
        </form>
    </div>
    <div data-ng-if="!ctrl.showForm">
        <h2>Membership valid until: {{ctrl.user.validUntil | date: 'yyyy-MM-dd'}}</h2>
    </div>
</div>
